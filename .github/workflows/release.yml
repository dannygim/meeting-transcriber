name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install system dependencies
        run: brew install portaudio

      - name: Install Wails v3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && pnpm install

      - name: Build frontend
        run: cd frontend && pnpm run build

      - name: Build and package application
        run: wails3 task package

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ZIP="meeting-transcriber_${VERSION}_darwin_arm64.zip"
          cd bin && zip -r "../${ZIP}" meeting-transcriber.app
          cd .. && shasum -a 256 "${ZIP}" > checksums.txt
          gh release upload "${GITHUB_REF_NAME}" "${ZIP}" checksums.txt

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ZIP="meeting-transcriber_${VERSION}_darwin_arm64.zip"
          SHA256=$(shasum -a 256 "$ZIP" | awk '{print $1}')
          URL="https://github.com/dannygim/meeting-transcriber/releases/download/${GITHUB_REF_NAME}/${ZIP}"

          gh repo clone dannygim/homebrew-tap /tmp/homebrew-tap
          cat > /tmp/homebrew-tap/Formula/meeting-transcriber.rb <<RUBY
          class MeetingTranscriber < Formula
            desc "On-device meeting audio transcription app powered by whisper.cpp"
            homepage "https://github.com/dannygim/meeting-transcriber"
            url "${URL}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on :macos
            depends_on "portaudio"
            depends_on "whisper-cpp"

            def install
              prefix.install "meeting-transcriber.app"
            end

            def caveats
              <<~EOS
                You need to download a Whisper model:
                  mkdir -p ~/models && curl -L -o ~/models/ggml-large-v3.bin \\
                    https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3.bin

                Since this app is unsigned, you may need to allow it in:
                  System Preferences > Security & Privacy
              EOS
            end

            test do
              assert_predicate prefix/"meeting-transcriber.app", :exist?
            end
          end
          RUBY

          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/meeting-transcriber.rb
          git commit -m "Update meeting-transcriber to ${VERSION}"
          git push
