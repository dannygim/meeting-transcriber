name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install system dependencies
        run: brew install portaudio

      - name: Install Wails v3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && pnpm install

      - name: Generate bindings
        run: wails3 generate bindings

      - name: Build frontend
        run: cd frontend && pnpm run build

      - name: Build and package application
        run: wails3 task package

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Update Homebrew Cask
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 dist/meeting-transcriber_${VERSION}_darwin_arm64.zip | awk '{print $1}')

          cat > /tmp/meeting-transcriber.rb <<'CASK'
          cask "meeting-transcriber" do
            version "__VERSION__"
            sha256 "__SHA256__"

            url "https://github.com/dannygim/meeting-transcriber/releases/download/v#{version}/meeting-transcriber_#{version}_darwin_arm64.zip"
            name "Meeting Transcriber"
            desc "On-device meeting audio transcription app powered by whisper.cpp"
            homepage "https://github.com/dannygim/meeting-transcriber"

            depends_on formula: "portaudio"
            depends_on formula: "whisper-cpp"

            app "meeting-transcriber.app"

            caveats <<~EOS
              You need to download a Whisper model:
                mkdir -p ~/models && curl -Lo ~/models/ggml-large-v3.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3.bin

              Since this app is unsigned, you may need to allow it in:
                System Preferences > Security & Privacy
            EOS

            uninstall quit: "com.dannygim.meeting-transcriber"
          end
          CASK

          sed -i '' "s/__VERSION__/${VERSION}/g; s/__SHA256__/${SHA256}/g" /tmp/meeting-transcriber.rb

          git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/dannygim/homebrew-tap.git" /tmp/homebrew-tap
          mkdir -p /tmp/homebrew-tap/Casks
          cp /tmp/meeting-transcriber.rb /tmp/homebrew-tap/Casks/meeting-transcriber.rb
          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/meeting-transcriber.rb
          git commit -m "Update meeting-transcriber to ${VERSION}"
          git push
